plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.squareup.moshi:moshi:1.11.0"
    implementation 'com.1stleg:jnativehook:2.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'Main'